<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="95" fill="#1A1A2E" stroke="#4d5eff" stroke-width="5"/>
  <circle cx="100" cy="100" r="75" fill="#0F0F1E" stroke="#7367f0" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Robot head -->
  <rect x="65" y="60" width="70" height="80" rx="15" fill="#232344" stroke="#8258f8" stroke-width="2"/>
  
  <!-- Robot eyes -->
  <circle cx="85" cy="85" r="10" fill="#4d5eff"/>
  <circle cx="85" cy="85" r="5" fill="#ffffff"/>
  <circle cx="115" cy="85" r="10" fill="#4d5eff"/>
  <circle cx="115" cy="85" r="5" fill="#ffffff"/>
  
  <!-- Robot mouth -->
  <rect x="80" y="110" width="40" height="8" rx="4" fill="#4d5eff"/>
  
  <!-- Robot antennas -->
  <line x1="90" y1="60" x2="85" y2="40" stroke="#8258f8" stroke-width="3"/>
  <circle cx="85" cy="38" r="5" fill="#4d5eff"/>
  <line x1="110" y1="60" x2="115" y2="40" stroke="#8258f8" stroke-width="3"/>
  <circle cx="115" cy="38" r="5" fill="#4d5eff"/>
  
  <!-- Crypto symbols -->
  <circle cx="40" cy="140" r="15" fill="#F7931A" opacity="0.7"/>
  <text x="40" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle">₿</text>
  
  <circle cx="70" cy="155" r="12" fill="#627EEA" opacity="0.7"/>
  <text x="70" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Ξ</text>
  
  <circle cx="130" cy="155" r="12" fill="#26A17B" opacity="0.7"/>
  <text x="130" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle">T</text>
  
  <circle cx="160" cy="140" r="15" fill="#345D9D" opacity="0.7"/>
  <text x="160" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle">L</text>
  
  <!-- Circuit lines -->
  <path d="M50 70 H25 V110 H50" stroke="#4d5eff" stroke-width="2" fill="none" stroke-dasharray="3 3"/>
  <path d="M150 70 H175 V110 H150" stroke="#4d5eff" stroke-width="2" fill="none" stroke-dasharray="3 3"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="90" stroke="url(#paint0_radial)" stroke-width="6" stroke-opacity="0.3" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(100 100) rotate(90) scale(100)">
      <stop stop-color="#7367f0"/>
      <stop offset="1" stop-color="#7367f0" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>